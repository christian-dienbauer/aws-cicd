name: Unit Tests
on: [push]
jobs:
  Unit-Tests:
    runs-on: codebuild-GitHubRunner-aws-cicd-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install poetry
        run: pip3 install poetry
      - name: Install virtual environment
        run: poetry config virtualenvs.in-project | poetry install
      - name: Activate virtual environment
        run: source .venv/bin/activate
      - name: Run unit tests
        run: make test_unit
